<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Build your front-end skills with this QR Code component challenge from Frontend Mentor. Scan the code to visit Frontend Mentor and improve your web development abilities.">
  <link rel="icon" type="image/png" href="assets/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>QR Code Component</title>
</head>

<body>
  <main>
    <h1 class="sr-only">QR code linking to Frontend Mentor</h1>
      <section class="qr-frontendmentor-home">
        <a href="https://www.frontendmentor.io/" target="_blank" rel="noopener noreferrer" aria-describedby="newTabDesc">
          <img src="assets/image-qr-code.png" alt="QR code linking to frontend mentor">
        </a>
        <span id="newTabDesc" class="sr-only">Opens in a new tab</span>
        <div class="text-container">
          <p>Improve your front-end skills by building projects</p>
          <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level.</p>
        </div>
      </section>
    </main>
</body>
</html>
